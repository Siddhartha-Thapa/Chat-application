<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOOCHAT - Realtime Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">YOOCHAT</div>
    <div class="container">
        <div class="message right">yo chat whats up</div>
        <div class="message left">all good chat</div>

    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="bth" type="submit">send</button>
        </form>
    </div>
    
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</body>
</html>
